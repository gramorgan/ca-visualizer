<!DOCTYPE html>
<html>
    <head>
        <title>CA World</title>
        <script src="static/main.js"></script>
    </head>
    <body>
        <style>
            #input-container {
                margin: 10px;
            }
            #input-container > div  > label {
                margin: 5px 0 5px 0;
            }
            #input-container > div  > input {
                margin: 5px 10px 5px 0;
            }
            #input-container > div  > button {
                margin: 5px 10px 5px 0;
            }
            #canvas-container {
                width: 400px;
            }
            #canvas {
                width: 100%;
                height: 400px;
                border: 1px solid black;
            }
            #frame_slider {
                width: 100%;
            }
        </style>
        <div id="input-container">
            <div>
                <label for="n_input">N</label>
                <input type="number" name="n_input" id="n_input" value="100" min=0>
                <label for="p_input">p</label>
                <input type="number" name="p_input" id="p_input" value="0.333" min="0", max="1" step="0.001">
                <label for="q_input">q</label>
                <input type="number" name="q_input" id="q_input" value="0.333" min="0" max="1" step="0.001">
            </div>
            <div>
                <button type="button" id="start_ca">Start CA</button>
                <button type="button" id="stop_ca">Stop CA</button>
                <span>
                    <span>generation number: </span>
                    <span id="gen_nr">0</span>
                </span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas">
            </canvas>
            <input type="range" name="frame" id="frame_slider" min="0" value="0" disabled>
        </div>
        <div>
        </div>
    </body>
</html>
